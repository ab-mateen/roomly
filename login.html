<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>LogIn - Roomly</title>
</head>

<body>
    <!-- Site Header -->
    <header>
        <div class="site-header">
            <div class="container">
                <nav class="navbar navbar-expand-sm navbar-light">
                    <a class="navbar-brand" href="/"><img src="assets/images/logo.svg" alt="Brand Logo" /></a>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link btn sign-up" href="register.html">Sign up</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Site Welcome Section -->
    <section class="site-main">
        <div class="container">
            <!-- Page content -->
            <div class="page-content">
                <div class="main-row row justify-content-center align-items-center">
                    <div class="page-col">
                        <!-- Section Title -->
                        <div class="section-title text-center">
                            <h1>Login to Roomly</h1>
                        </div>
                        <!-- Form Fields -->
                        <div class="form-col login">
                            <form action="#">
                                <input class="form-control mb-3" type="email" placeholder="Email" name="" id="" />
                                <!-- Show Password Eye -->
                                <div class="pwd-field-eye position-relative mb-3">
                                    <input class="form-control" type="password" placeholder="Password" name="" id="" />
                                    <button type="button" class="btn p-0"><i class="fal fa-eye"></i></button>
                                </div>
                                <div class="forget-pwd text-right mt-2 mb-3 pb-1">
                                    <a href="reset-password.html">Forget Password?</a>
                                </div>
                                <!-- Submit button -->
                                <input class="form-control" type="submit" value="Get Started" />
                            </form>
                            <div class="sign-with-client">
                                <p>Or</p>
                                <div class="client-btn d-flex justify-content-between flex-wrap">
                                    <button class="btn"><img src="assets/images/google-icon.svg" alt="" /> Sign up with google</button>
                                    <button class="btn"><img src="assets/images/facebook-icon.svg" alt="" /> Sign up with Facebook</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
