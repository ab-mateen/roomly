<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Creat Event - Roomly</title>
</head>

<body>
    <!-- Site Header -->
    <header>
        <div class="site-header dashboard">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="/"><img src="assets/images/logo.svg" alt="Brand Logo" /></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Booking Type</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Booking</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Integrations</a>
                            </li>
                        </ul>
                    </div>
                    <!-- Dashboard side nav -->
                    <!-- Notification Dropdown -->
                    <div class="dropdown noti-drop">
                        <button class="btn dropdown-toggle p-0" type="button" id="dropdownNotification" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <img src="assets/images/notification-icon.svg" alt="">
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownNotification">
                            <a class="dropdown-item" href="#">Notification 1</a>
                            <a class="dropdown-item" href="#">Notification 2</a>
                            <a class="dropdown-item" href="#">Notification 3</a>
                        </div>
                    </div>
                    <!-- Profile Setting Dropdown -->
                    <div class="dropdown">
                        <button class="btn dropdown-toggle p-0" type="button" id="dropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2"><img src="assets/images/nav-profile-img.png" alt=""></span>
                            <span class="d-none d-sm-block">
                                <p>John Smith</p>
                                <p class="pro-settings">Setting</p>
                            </span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownProfile">
                            <a class="dropdown-item" href="#">Action 1</a>
                            <a class="dropdown-item" href="#">Action 2</a>
                            <a class="dropdown-item" href="#">Action 3</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- Site Welcome Section -->
    <section class="site-main py-5">
        <div class="container">
            <!-- Section Title -->
            <div class="section-title text-center">
                <h1 class="mb-4">Create New Event</h1>
            </div>
            <!-- Page content -->
            <div class="creat-event-content">
                <div class="page-col">
                    <div class="form-col">
                        <form action="#">
                            <input class="form-control mb-4" type="text" placeholder="Event Name" name="" id="" />
                            <div class="label-top form-group position-relative mb-4">
                                <label for="">Email</label>
                                <input class="form-control" type="email" placeholder="www.15minutemeeting.com" name="" id="" />
                            </div>
                            <textarea class="form-control mb-4" name="" id="" rows="4" placeholder="Description:"></textarea>
                            <!-- event-duration -->
                            <div class="d-flex flex-wrap justify-content-between">
                                <div class="col-md-6 px-0 pr-md-2">
                                    <div class="label-top form-group position-relative mb-4">
                                        <label for="">Event duration:</label>
                                        <input class="form-control pl-5" type="email" placeholder="30 Mints" name="" id="" />
                                        <i class="fal fa-clock"></i>
                                    </div>
                                </div>
                                <div class="col-md-6 px-0 pl-md-2">
                                    <div class="label-top form-group position-relative mb-4">
                                        <label for="">Meeting pending:</label>
                                        <input class="form-control pl-5" type="email" placeholder="15 Mints" name="" id="" />
                                        <i class="fal fa-clock"></i>
                                    </div>
                                </div>
                            </div>
                            <!-- Event Days -->
                            <div class="event-days">
                                <!-- Day 1 -->
                                <div class="event-day-1">
                                    <input type="checkbox" name="" class="d-none" id="day1" checked>
                                    <label for="day1" class="d-block">
                                        <div class="day-time-container d-flex justify-content-between align-items-center flex-wrap">
                                            <!-- Day 1 -->
                                            <p>Monday</p>
                                            <div class="day-time d-flex">
                                                <p>12:30 AM</p>
                                                <span>to</span>
                                                <p>10:00 PM</p>
                                                <button type="button" class="btn p-0"><i class="fal fa-plus"></i></button>
                                            </div>
                                        </div>
                                     </label>
                                </div>
                                <!-- Day 2 -->
                                <div class="event-day-2">
                                    <input type="checkbox" name="" class="d-none" id="day2" checked>
                                    <label for="day2" class="d-block">
                                        <div class="day-time-container d-flex justify-content-between align-items-center flex-wrap">
                                            <!-- Day 1 -->
                                            <p>Tuesday</p>
                                            <div class="day-time d-flex">
                                                <p>12:30 AM</p>
                                                <span>to</span>
                                                <p>10:00 PM</p>
                                                <button type="button" class="btn p-0"><i class="fal fa-plus"></i></button>
                                            </div>
                                        </div>
                                     </label>
                                </div>
                                <!-- Day 3 -->
                                <div class="event-day-3">
                                    <input type="checkbox" name="" class="d-none" id="day3" checked>
                                    <label for="day3" class="d-block">
                                        <div class="day-time-container d-flex justify-content-between align-items-center flex-wrap">
                                            <!-- Day 1 -->
                                            <p>Wednesday</p>
                                            <div class="day-time d-flex">
                                                <p>12:30 AM</p>
                                                <span>to</span>
                                                <p>10:00 PM</p>
                                                <button type="button" class="btn p-0"><i class="fal fa-plus"></i></button>
                                            </div>
                                        </div>
                                     </label>
                                </div>
                                <!-- Day 4 -->
                                <div class="event-day-4">
                                    <input type="checkbox" name="" class="d-none" id="day4" checked>
                                    <label for="day4" class="d-block">
                                        <div class="day-time-container d-flex justify-content-between align-items-center flex-wrap">
                                            <!-- Day 1 -->
                                            <p>Thursday</p>
                                            <div class="day-time d-flex">
                                                <p>12:30 AM</p>
                                                <span>to</span>
                                                <p>10:00 PM</p>
                                                <button type="button" class="btn p-0"><i class="fal fa-plus"></i></button>
                                            </div>
                                        </div>
                                     </label>
                                </div>
                                <!-- Day 5 -->
                                <div class="event-day-5">
                                    <input type="checkbox" name="" class="d-none" id="day5" checked>
                                    <label for="day5" class="d-block">
                                        <div class="day-time-container d-flex justify-content-between align-items-center flex-wrap">
                                            <!-- Day 1 -->
                                            <p>Friday</p>
                                            <div class="day-time d-flex">
                                                <p>12:30 AM</p>
                                                <span>to</span>
                                                <p>10:00 PM</p>
                                                <button type="button" class="btn p-0"><i class="fal fa-plus"></i></button>
                                            </div>
                                        </div>
                                     </label>
                                </div>
                                <!-- Day 6 -->
                                <div class="event-day-6">
                                    <input type="checkbox" name="" class="d-none" id="day6" checked>
                                    <label for="day6" class="d-block is-unavail">
                                        <div class="day-time-container d-flex justify-content-between align-items-center flex-wrap">
                                            <!-- Day 1 -->
                                            <p>Saturday</p>
                                            <div class="day-time">
                                                <p>Unavailable</p>
                                            </div>
                                        </div>
                                     </label>
                                </div>
                                <!-- Day 7 -->
                                <div class="event-day-7">
                                    <input type="checkbox" name="" class="d-none" id="day7" checked>
                                    <label for="day7" class="d-block is-unavail">
                                        <div class="day-time-container d-flex justify-content-between align-items-center flex-wrap">
                                            <!-- Day 1 -->
                                            <p>Sunday</p>
                                            <div class="day-time">
                                                <p>Unavailable</p>
                                            </div>
                                        </div>
                                     </label>
                                </div>
                                <!-- Event Question -->
                                <div class="event-quest">
                                    <h4>Ask one or more questions to the person scheduling this event. <span>(optional)</span></h4>
                                    <div class="d-flex justify-content-between mt-3">
                                        <input type="text" class="form-control" name="" id="" placeholder="Question 1">
                                        <button class="btn"><i class="fal fa-plus"></i></button>
                                    </div>
                                </div>
                                <div class="create-btn text-right">
                                    <button type="button" class="btn btn-delete">Discard</button>
                                    <button type="button" class="btn btn-edit">Create Event</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
