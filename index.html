<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Roomly</title>
</head>

<body>
    <!-- Site Header -->
    <header>
        <div class="site-header">
            <div class="container">
                <nav class="navbar navbar-expand-sm navbar-light">
                    <a class="navbar-brand" href="/"><img src="assets/images/logo.svg" alt="Brand Logo" /></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link btn" href="login.html">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn sign-up" href="register.html">Sign up</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- Site Welcome Section -->
    <section class="site-main">
        <div class="container">
            <!-- Page content -->
            <div class="page-content">
                <div class="main-row row justify-content-center align-items-center">
                    <div class="page-col">
                        <!-- Section Title -->
                        <div class="section-title text-center">
                            <h1>Welcome to Roomly</h1>
                            <p>The simple meeting scheduling system</p>
                        </div>
                        <!-- Form Fields -->
                        <div class="form-col">
                            <form action="#">
                                <input class="form-control mb-3" type="email" placeholder="Email" name="" id="" />
                                <!-- Submit button -->
                                <input class="form-control" type="submit" value="Get Started" />
                            </form>
                            <div class="sign-with-client">
                                <p>Or</p>
                                <div class="client-btn d-flex justify-content-between flex-wrap">
                                    <button class="btn"><img src="assets/images/google-icon.svg" alt="" /> Sign up with google</button>
                                    <button class="btn"><img src="assets/images/facebook-icon.svg" alt="" /> Sign up with Facebook</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
