<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Roomly</title>
</head>

<body>
    <!-- Site Header -->
    <header>
        <div class="site-header">
            <div class="container">
                <nav class="navbar navbar-expand-sm navbar-light">
                    <a class="navbar-brand" href="/"><img src="assets/images/logo.svg" alt="Brand Logo" /></a>
                </nav>
            </div>
        </div>
    </header>
    <!-- Site Welcome Section -->
    <section class="site-main">
        <div class="container">
            <!-- Page content -->
            <div class="page-content">
                <div class="main-row row justify-content-center align-items-center">
                    <div class="page-col">
                        <!-- Section Title -->
                        <div class="section-title text-center">
                            <h1>Change password</h1>
                        </div>
                        <!-- Form Fields -->
                        <div class="form-col">
                            <form action="#">
                                <!-- Show Password Eye -->
                                <div class="pwd-field-eye position-relative mb-3">
                                    <input class="form-control" type="password" placeholder="New Password" name="" id="" />
                                    <button type="button" class="btn p-0"><i class="fal fa-eye"></i></button>
                                </div>
                                <input class="form-control mb-2" type="password" placeholder="Confirm Password" name="" id="" />
                                <!-- password Power Sticks -->
                                <div class="pwd-power d-flex justify-content-between align-items-center mb-3 py-1">
                                    <span class="bg-green"></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <!-- Submit button -->
                                <input class="form-control" type="submit" value="Update Password" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
