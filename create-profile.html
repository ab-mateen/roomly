<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Create Profile - Roomly</title>
</head>

<body>
    <!-- Site Header -->
    <header>
        <div class="site-header">
            <div class="container">
                <nav class="navbar navbar-expand navbar-light">
                    <a class="navbar-brand" href="/"><img src="assets/images/logo.svg" alt="Brand Logo" /></a>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link btn sign-up" href="register.html">Sign up</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Site Welcome Section -->
    <section class="site-main py-5">
        <div class="container">
            <!-- Page content -->
            <div class="page-content">
                <div class="main-row row justify-content-center align-items-center">
                    <div class="page-col">
                        <!-- Section Title -->
                        <div class="section-title text-center">
                            <h1>Login to Roomly</h1>
                        </div>
                        <!-- Form Fields -->
                        <div class="form-col login">
                            <form action="#">
                                <div class="profile-img text-center position-relative">
                                    <img src="assets/images/profile-img.png" class="rounded-circle" alt="">
                                    <label for="profilImgUpload">
                                        <input type="file" name="" id="profilImgUpload">
                                        <i class="fal fa-camera"></i>
                                    </label>
                                </div>
                                <input class="form-control mb-3" type="text" placeholder="Name" name="" id="" />
                                <input class="form-control mb-3" type="email" placeholder="Email" name="" id="" />
                                <input class="form-control mb-3" type="text" placeholder="Web Link" name="" id="" />
                                <textarea name="" class="form-control mb-3" id="" rows="6" placeholder="About"></textarea>
                                <div class="d-flex justify-content-between flex-wrap mb-4">
                                    <div class="col-md-6 px-0 pr-md-3">
                                        <div class="slect-with-icon label-top form-group position-relative mb-3">
                                            <img src="assets/images/select-icon.svg" alt="">
                                            <label for="">Time zone</label>
                                            <select name="" class="form-control" id="">
                                            <option value="">GMT 5+</option>
                                            <option value="">GMT 4+</option>
                                            <option value="">GMT 3+</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 px-0 pr-md-3">
                                        <div class="slect-with-icon label-top form-group position-relative mb-3">
                                            <i class="fal fa-clock"></i>
                                            <label for="">Time Formate</label>
                                            <select name="" class="form-control" id="">
                                            <option value="">12 Hours</option>
                                            <option value="">12 Hours</option>
                                            <option value="">12 Hours</option>
                                        </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- Submit button -->
                                <input class="form-control" type="submit" value="Create profile" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
