<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Connect Calendar - Roomly</title>
</head>

<body>
    <!-- Site Header -->
    <header>
        <div class="site-header">
            <div class="container">
                <nav class="navbar navbar-expand-sm navbar-light">
                    <a class="navbar-brand" href="/"><img src="assets/images/logo.svg" alt="Brand Logo" /></a>
                </nav>
            </div>
        </div>
    </header>
    <!-- Site Welcome Section -->
    <section class="site-main">
        <div class="container">
            <!-- Page content -->
            <div class="page-content connect-calnder">
                <div class="main-row row justify-content-center align-items-center">
                    <div class="page-col">
                        <!-- Section Title -->
                        <div class="section-title text-center">
                            <h1><span class="text-green d-block">Awesome!</span> Now connect your calendar:</h1>
                            <p>Connect one or more calendars to automatically check for availability and register your new bookings into your calendars.</p>
                        </div>
                        <!-- Form Fields -->
                        <div class="form-col connect-calnder2">
                            <form action="#">
                                <div class="sign-with-client mt-0 pt-0 border-0">
                                    <div class="client-btn d-flex justify-content-between flex-wrap">
                                        <button class="btn text-center"><img src="assets/images/google-calendar.svg" alt="" /> Connect to google calendar</button>
                                        <button class="btn text-center"><img src="assets/images/outlook-calendar.svg" alt="" /> Connect to outlook calendar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- skip This Setup -->
                        <div class="skip-this text-center mt-4">
                            <a href="#">Skip this Steps</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
